<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/5b085419ed.js"
      crossorigin="anonymous"
    ></script>
    <title>BooksBazaar</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="logo1.png" width="150px" height="150px" /></div>
      <div class="navigation">
       <button class="btnLogin-popup">Login</button>
      </div>
    </header>
    <div class="container">
      <video autoplay muted loop id="myVideo">
        <source src="bg2.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="wrapper">
      <span class="icon-close">
        <a href="#" id="closeIcon"> <i class="fa-solid fa-xmark"></i></a>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <a href="homepge.html"><button type="Submit" class="btn">Login</button></a>
          <div class="login-register">
            <p>
              Dont have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="Text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label
              ><input type="checkbox" />I agree to tems and coniditon</label
            >
          </div>
          <button type="Submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"> Login </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
